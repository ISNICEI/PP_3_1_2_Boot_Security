<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Admin panel</span>
    <div class="navbar-text text-white ms-auto me-3">
                <span th:text="${#authentication.principal.username} + ' with roles: ' +
                    ${#authentication.principal.authorities}"></span>
    </div>
    <form th:action="@{/logout}" method="post" class="d-flex">
      <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">Edit user</h2>
  <form th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label class="form-label">ID</label>
      <input type="text" class="form-control" th:value="${user.id}" readonly>
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">First name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" th:field="*{age}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password (leave empty to keep current)</label>
      <input type="password" class="form-control" id="password" th:field="*{password}">
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <div th:each="role : ${allRoles}">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" th:id="${'role_' + role.id}"
                 th:value="${role.id}" th:field="*{roles}">
          <label class="form-check-label" th:for="${'role_' + role.id}" th:text="${role.name}"></label>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <a th:href="@{/admin}" class="btn btn-secondary">Close</a>
      <button type="submit" class="btn btn-primary">Edit</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
