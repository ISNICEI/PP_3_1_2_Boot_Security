<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Admin panel</span>
        <div class="navbar-text text-white ms-auto me-3">
                <span th:text="${#authentication.principal.username} + ' with roles: ' +
                    ${#authentication.principal.authorities}"></span>
        </div>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-light" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Delete user</h2>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">User details</h5>
            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p><strong>First name:</strong> <span th:text="${user.firstName}"></span></p>
            <p><strong>Last name:</strong> <span th:text="${user.lastName}"></span></p>
            <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Role:</strong>
                <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
            </p>
        </div>
    </div>
    <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post">
        <div class="d-flex justify-content-between">
            <a th:href="@{/admin}" class="btn btn-secondary">Close</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
