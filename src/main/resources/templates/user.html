<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">User information-page</span>
    <div class="navbar-text text-white ms-auto me-3">
                <span th:text="${#authentication.principal.username} + ' with roles: ' +
                    ${#authentication.principal.authorities}"></span>
    </div>
    <form th:action="@{/logout}" method="post" class="d-flex">
      <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">About user</h2>
  <table class="table table-bordered">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${user.id}"></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.age}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
